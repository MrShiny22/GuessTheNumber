<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- For FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playwrite+AR:wght@100..400&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Guess THE Number!</title>
  </head>
  <body>
    <!-- Header PART -->
    <header><h1>💡 Guess The Number!</h1></header>

    <!-- Portion Just Under Header -->
    <div class="lineUnderHeader">
      🧀 You Just Have to Guess The Correct Number Between 0 to 20! 🧀
    </div>

    <!-- Main Body Comes Here -->
    <main>
      <!-- Input BOX Part -->
      <div class="inputField">
        <input class="inputBOX" type="number" />
      </div>

      <!-- Status Part -->
      <div class="status">Start Guessing Number Between 1 - 20</div>
      <div class="status">Score: <span class="scorespan">20</span></div>
      <div class="status">Highscore: <span class="highscorespan">0</span></div>

      <!-- Guess Button -->
      <div class="buttonContainer">
        <button class="guessBTN">🎉 Guess 🎉</button>
      </div>

      <!-- Try Again Button -->
      <div class="buttonContainer">
        <button class="TryAgainBTN">🎈 Try Again 🎈</button>
      </div>
    </main>

    <!-- Footer Part -->
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
